<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            background: url('https://mahnoor-joy.netlify.app/') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
        }
        .poem {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
        }
        p {
            margin: 10px 0;
            font-size: 1.2rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="poem">
        <h1>মাহু</h1>
        <p>তোমার উপস্থিতি যেন ঝড়ের গান,</p>
        <p>শব্দহীন ছোঁয়া, তবু হৃদয়ে জাগায় প্রাণ।</p>
        <p>তোমার চোখের গভীরতা ভাসায় স্বপ্নের ভেলায়,</p>
        <p>তোমার কাছে এলে থেমে যায় সময়ের মেলায়।</p>
    </div>
</body>
</html>
